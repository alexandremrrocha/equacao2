<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
       
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/fa/css/all.css" />
		<link rel="stylesheet" href="css/interface.css" />
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/jquery.mask.js"></script>
		<script src="js/script.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Equação de Segundo Grau</title>
    </head>
    <body>
		<div class="container">
			<div class="row">
				<div class="form-group col-sm-12">
					<h1 class="glow">Equação de 2º grau</h1>
				</div>
				<!--Numeros para a operação-->
				<div class="input-container">
					<i class="fa fa-plus icon"></i>
					<input type="number" id="num1" name="num1" placeholder="Numero a" class="form-control input-field" />
				</div>
				<div class="input-container">
					<i class="fa fa-plus icon"></i>
					<input type="number" id="num2" name="num2" placeholder="Numero b" class="form-control input-field" />
				</div>
				<div class="input-container">
					<i class="fa fa-plus icon"></i>
					<input type="number" id="num3" name="num3" placeholder="Numero c" class="form-control input-field" />
				</div>
				<!--Resultados-->
				<div class="input-container">
					<i class="fa fa-times icon"></i>
					<input type="number" id="resultado1" name="resultado1" placeholder="Resultado x1" class="form-control input-field" disabled />
				</div>
				<div class="input-container">
					<i class="fa fa-times icon"></i>
					<input type="number" id="resultado2" name="resultado2" placeholder="Resultado x2" class="form-control input-field" disabled />
				</div>
				<!--Botao de calcular-->
				<div class="input-container">
					<button type="button" class="btn btn-info" onclick="calcular()">Somar</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
